<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calcy.css">
    
</head>
<body>
    <!-- <div class="container"> -->
        <div class="calculator">
                <input type="text" id="equation" class="subinput" readonly>
                <input id="screen" value="0" readonly>
            
            <table border="1" cellspacing="0" >
                <tr>
                    <td onclick="lastnum('')"><=</td>
                    <td onclick="clearHistory( )">ch</td>
                    <td onclick="showhistory()">H</td>
                    <td onclick="setclear( )">ac</td>
                </tr>
               
                <tr>
                    <td onclick="getvalue('9')">9</td>
                    <td onclick="getvalue('8')">8</td>
                    <td onclick="getvalue('7')">7</td>
                    <td onclick="getvalue('+')">+</td>
                </tr>
               
                <tr>
                    <td onclick="getvalue('6')">6</td>
                    <td onclick="getvalue('5')">5</td>
                    <td onclick="getvalue('4')">4</td>
                    <td onclick="getvalue('-')">-</td>
                </tr>
               
                <tr>
                    <td onclick="getvalue('3')">3</td>
                    <td onclick="getvalue('2')">2</td>
                    <td onclick="getvalue('1')">1</td>
                    <td onclick="getvalue('*')">x</td>
                </tr>
               
                <tr>
                    <td onclick="getvalue('0')">0</td>
                    <td onclick="getvalue('.')">.</td>
                    <td onclick="equate( )" style="background:#BB0B6F;">=</td>
                    <td onclick="getvalue('/')">/</td>
                </tr>
            </table>

        </div>
    <!-- </div> -->
    <div  class="history">
        <h2>History</h2>
        <div id="history">

        </div>
    </div>
    <script src="script.js "></script>
    
    
</body>
</html>
